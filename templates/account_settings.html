{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Blog section">

        <!-- title -->
        <title>{% block title %}{% endblock title %}</title>
        <!-- css and js linking -->
        
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
	
    </head>

    <body>

        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'user' %}">Back</a>
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-0" href="{% url 'home' %}">Home</a>
            
            <!--<form action="" method="GET" class="search">
                <input class="form-control form-control-dark w-100" type="text" name="search" placeholder="Search" aria-label="Search">
        
            </form>-->
            <div class="navbar-nav">
                <div class="nav-item text-nowrap d-flex " style="margin-left:-150px">
                    <a class="nav-link px-3" href="{% url 'logout' %}">Sign out</a>
                    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="40" height="35">
                </div>
            </div>
        </header>
      
      <div class="container-fluid">
        <div class="row">
          
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 " >
            <div class=" border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative text-center">
             
              
              <div class="content-section" style="margin-top: 30px">
                <div class="media ">
                  <img class="rounded-circle account-img" src="{{ request.user.profile.image.url }}" width="170" height="150">
                  <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }} </p>
                  </div>
                </div>  
              </div>

              <!--form here-->
              <form method="POST" action="" enctype= "multipart/form-data">
                {% csrf_token %}
                <label>Name:</label><br>{{form.fullname}}<br><br>
                <label>email:</label><br>{{form.email}}<br><br>
                <label>Phone:</label><br>{{form.phone}}<br><br>
                <span class="text-center" style="margin-left:100px">{{form.image}}</span><br><br>

              <input type="submit" value="Update" class="btn btn-sm btn-primary">
              </form>
              

            </div>
      
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      
            
          </main>
        </div>
      </div>

        

       
       <script type="text/javascript" src="{% static 'javascript/' %}"></script>
       <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        
    </body>
</html>
